<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images Slider</title>
    <style>
        .img{
            height: 300px;
            display: block;
            margin: 40px auto;
        }
        .btns{
            display: flex;
            justify-content: center;
          
        }
        .button{
            margin: 0px 20px;
        }
    </style>
</head>
<body>
    <img src="./Assets/one.jpg" class="img" id="image">
    <div class="btns">
        <button  type="button" class="button" onclick="next()">NEXT</button>
        <button type="button" class="button" onclick="prev()">PREV</button>
    </div>

    <script>
        const photos = [
            "./Assets/one.jpg",
            "./Assets/two.jpg",
            "./Assets/three.webp",
            "./Assets/four.jpg",
        ];
        let currentPhoto = 0;

        function next(){
            if(currentPhoto.photos.length-1){
                currentPhoto==0
            }
            else{
                currentPhoto ++;
            }
            const imageElement= document.getElementById("image")
            imageElement.src=photos[currentPhoto]
        }
        function prev(){
            if(currentPhoto==0){
                currentPhoto= photos.length-1;
            }
            else{
                currentPhoto--;
            }
            const imageElement= document.getElementById("image")
            imageElement.src=photos[currentPhoto]
        }

     

    </script>
</body>
</html>
